<div class="panel panel-info tab-pane fade in active">
  <div class="panel-heading">Grid</div>
  <div class="panel-body">
    <div class="alert alert-success">
      <span class="glyphicon glyphicon-info-sign"></span>
      Tips : Select item(s) and then click Chart / Map to see visualization.
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Select</th>
            <th>ID</th>
            <th>Name</th>
            <th ng-repeat="title in getCountableTitles(items[0])">{{ title }}</th>
            <th>Rate</th>
            <th>Create Time</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
