<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/flick/jquery-ui.css">
    <link rel="stylesheet" href="bower_components/jqueryui-timepicker-addon/dist/jquery-ui-timepicker-addon.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Ads Analysis</h3>
      </div>

      <div class="row"></div>
      <div class="col-md-3">
        <div class="hidden-print affix-top" role="complementary">
          <ul class="nav">
            <a href="#notifications" class="list-group-item active">Notification</a>
            <a href="#vipcards" class="list-group-item">VIP Card</a>
            <a href="#banners" class="list-group-item">Banner</a>
          </ul>
        </div>
      </div>

      <div id="view" class="col-md-9">
        <div class="well">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-2 control-label">Search</label>
              <div class="col-sm-6">
                  <input id="query" class="form-control" type="text" placeholder="Enter a content keyword or leave empty">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Start Time</label>
              <div class="col-sm-4">
                <input id="start-time" type="text" class="form-control" placeholder="Specify a time or leave empty">
              </div>
              <label class="col-sm-2 control-label">End Time</label>
              <div class="col-sm-4">
                <input id="end-time" type="text" class="form-control" placeholder="Specify a time or leave empty">
              </div>
            </div>
            <input id="search-btn" class="btn btn-primary" type="button" value="Search">
          </form>
        </div>

        <div id="visualization" ng-controller="TabsCtrl">
          <ul class="nav nav-tabs nav-justified">
            <li ng-class="tabClass(tab)" ng-repeat="tab in tabs">
              <a href="{{ tab.url }}" ng-click="setSelectedTab(tab)">{{ tab.label }}</a>
            </li>
          </ul>

          <div class="well">
            <div class="progress-wrapper"></div>
            <div id="content" class="tab-content" ng-view></div>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js scripts/main.js -->
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
</body>
</html>
